<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="card">
        <div class="cardHeader"></div>
        <div class="cardInfo">
          <div class="personIcon"></div>
          <div class="personText">
            <div class="nameAndAge">
              <h1 class="name">Victor Crest</h1>
              <p class="age">26</p>
            </div>
            <p class="city">London</p>
          </div>
          <div class="socialMedia">
            <div class="followers">
              <span>80K</span>
              <p>Followers</p>
            </div>
            <div class="likes">
              <span>803K</span>
              <p>Likes</p>
            </div>
            <div class="photos">
              <span>1.4K</span>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
